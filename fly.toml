# fly.toml app configuration file generated for rustfit on 2023-10-27T12:21:17-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rustfit"
primary_region = "gru"

kill_signal = "SIGINT"
kill_timeout = 5

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]


[[services]]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.http_checks]]
interval = 10000
grace_period = "5s"
method = "get"
path = "/health"
protocol = "https"
timeout = 2000
tls_skip_verify = false
[services.http_checks.headers]

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
port = "8080"
restart_limit = 6
timeout = "2s"
